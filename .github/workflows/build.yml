name: CI - Build Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: 21

jobs:
  build-and-test:
    name: Build Plugin and Run Java Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      - name: Install Maven
        run: |
          if ! command -v mvn &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y maven
          fi

      - name: Download Ghidra libraries
        run: |
          chmod +x download_ghidra.sh
          ./download_ghidra.sh

      - name: Build with Maven (includes Java tests)
        run: mvn -B clean package

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ghidramcp-build-${{ github.sha }}
          path: |
            target/GhidraMCP.jar
            target/GhidraMCP-*.zip
          retention-days: 30

      - name: Check build outputs
        run: |
          echo "Build artifacts:"
          ls -lh target/GhidraMCP.jar
          ls -lh target/GhidraMCP-*.zip
