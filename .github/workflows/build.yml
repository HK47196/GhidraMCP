name: CI - Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: 21

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Build with Maven (includes Java tests)
        run: mvn -B clean package

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-test.txt ]; then
            pip install -r requirements-test.txt
          fi

      - name: Run Python unit tests
        run: pytest tests/ --ignore=tests/e2e/ -v --tb=short

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ghidramcp-build-${{ github.sha }}
          path: |
            target/GhidraMCP.jar
            target/GhidraMCP-*.zip
          retention-days: 30

      - name: Check build outputs
        run: |
          echo "Build artifacts:"
          ls -lh target/GhidraMCP.jar
          ls -lh target/GhidraMCP-*.zip
