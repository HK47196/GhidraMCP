name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    name: E2E Tests (Docker)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and run E2E tests
        run: |
          docker compose -f test-infrastructure/docker/docker-compose.yml run \
            --build \
            --rm \
            ghidra-mcp-tests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results-${{ github.sha }}
          path: |
            tests/**/*.log
            test-infrastructure/**/*.log
          if-no-files-found: ignore
          retention-days: 14
